name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Baixar modelo YOLO
      run: |
        python -c "from ultralytics import YOLO; YOLO('yolov8n.pt')"

    - name: Gerar executável Windows
      run: |
        pyinstaller --onefile --windowed --name VehicleTrackerPro --add-data "yolov8n.pt;." app_pyside_pyqtgraph_SIMPLIFICADO.py

    - name: Upload do executável
      uses: actions/upload-artifact@v4
      with:
        name: VehicleTrackerPro-Windows
        path: dist/VehicleTrackerPro.exe
        retention-days: 30

    - name: Criar Release (opcional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/VehicleTrackerPro.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
